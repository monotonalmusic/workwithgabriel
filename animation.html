<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Letter G</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        svg {
            width: 300px;
            height: 300px;
        }
        path {
            fill: none;
            stroke: #000;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 600;
            stroke-dashoffset: 600;
            animation: draw 2s linear forwards;
        }
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <svg viewBox="200 30 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M250,50 
                 Q255,80 245,80 
                 Q225,80 238,60
                 Q238,60 250,52 
                 Q250,52 245,80 
                 Q250,50 246,80 
                 Q246,115 238,118 
                 Q225,120 260,50" />
    </svg>
</body>
</html>
